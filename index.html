<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup App - Contacts Page</title>
    <link rel="stylesheet" href="./public/css/output.css">
</head>
<body>
    <div class="bg-center bg-cover text-center bg-blend-soft-light text-white px-5 py-7 sm:px-10 sm:py-14 md:px-14 md:py-16 lg:px-18 xl:px-24 lg:py-20 bg-no-repeat w-full h-auto" style="background-image:linear-gradient(#2e18939b,#2e189393), url(./public/img/contacts-bg-1.png);">
        <div class="max-w-4xl mx-auto lg:px-24 md:px-18">
            <h1 class="font-medium md:font-bold text-xl sm:text-2xl md:text-4xl lg:text-5xl">Drop Us a Line</h1>
            <p class="text-sm sm:text-base md:text-lg lg:text-xl mt-5 font-normal md:font-medium">We have created a new product that will help designers, developers and companies create websites for their startups quickly and easily.</p>
            <form method="" action="" class="mt-10">
                <div class="flex flex-col sm:flex-row gap-5 lg:gap-8">
                    <div class="w-full sm:w-72">
                        <input type="text" placeholder="Your name" required class="w-full py-2.5 mb-5 border-2 border-solid border-white/[.7] bg-transparent rounded-full px-4">
                        <input type="email" placeholder="Your email" required class="w-full py-2.5 border-2 border-solid border-white/[.7] bg-transparent rounded-full px-4">
                    </div>
                    <textarea name="" id="" placeholder="Your message" class="py-2.5 px-4 border-2 border-solid bg-transparent h-36 max-h-[116.9px] min-h-[115.9px] sm:h-auto rounded-lg border-white/[.7] w-full flex-auto"></textarea>
                </div>
                <button class="bg-[#25DAC5] transition-colors w-full sm:w-auto rounded-full mt-16 px-7 py-2.5 hover:bg-rose-500">Let's Talk</button>
            </form>
        </div>
    </div>
    <div class="w-full h-12 bg-gray-200"></div>
</body>
</html>
